<title>load</title>
<script type="module">
	if(window !== parent) {

		navigator.serviceWorker.register("./establisher-sw.js", { scope: `/local/` });

		const
			p_swr = navigator.serviceWorker.ready,
			params = Object.fromEntries(new URLSearchParams(window.location.search).entries())
		;
			
		self.addEventListener("message", async (...args) => (await p_swr).active.postMessage.apply(null, args), { passive: true });

		const
			sw = (await p_swr).active,
			{ op, location } = params
		;

		switch(op) {
			case "open": {
				console.log("open from local")
				sw.onmessage = ({ id, data: [msgPort, serverId], source }) => parent.postMessage([msgPort, serverId], location, [msgPort]);
				sw.postMessage({ code: "OPEN" });
				break;
			}
			case "connect": {
				const
					{ address, destination } = params,
					port = serverIdMap[serverId]?.[`${name}-${rand}`]?.[type]
				;
				sw.onmessage = ({ data: port }) => parent.postMessage(port, location, [port]);
				sw.postMessage({ code: "CONNECT", data: { address, destination } });
				break;
			}
		}
	};
</script>
